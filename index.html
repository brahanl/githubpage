<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Hipotecaria</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://live.zwidgets.com/js-sdk/1.0.5/ZohoEmbededAppSDK.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>🏠 Calculadora Hipotecaria</h2>

        <label>💰 Valor del Inmueble:</label>
        <input type="number" id="valorInmueble" placeholder="Ej: 200000000">

        <label>📉 Cuota Inicial (%):</label>
        <input type="number" id="cuotaInicial" placeholder="Ej: 20">

        <label>💳 Tasa de Interés Anual (%):</label>
        <input type="number" id="tasaInteres" placeholder="Ej: 12">

        <label>📅 Plazo (años):</label>
        <input type="number" id="plazo" placeholder="Ej: 15">

        <button id="calcular">📊 Calcular Cuota</button>

        <h3 id="resultado"></h3>

        <table id="detallePago">
            <thead>
                <tr>
                    <th>Descripción</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>Valor del Crédito</td><td id="credito"></td></tr>
                <tr><td>Cuota Mensual</td><td id="cuota"></td></tr>
                <tr><td>Total Pagado en el Plazo</td><td id="totalPago"></td></tr>
            </tbody>
        </table>

        <h3>📜 Tabla de Amortización</h3>
        <table id="tablaAmortizacion">
            <thead>
                <tr>
                    <th>Mes</th>
                    <th>Cuota</th>
                    <th>Intereses</th>
                    <th>Capital</th>
                    <th>Saldo Restante</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
